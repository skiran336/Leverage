<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/course.css">
    <title>Leveragai Academy</title>
</head>
<body>
    <main class="content-wrapper">
        <div class="course-section">
            <h1 class="course-title">Select <span>Course</span></h1>
            <div class="course-grid">
                <div class="course-card" onclick="redirectToTrainer('AI')">
                    <div class="course-name">Artificial Intelligence</div>
                </div>
                <div class="course-card" onclick="redirectToTrainer('CY')">
                    <div class="course-name">Cybersecurity</div>
                </div>
                <div class="course-card" onclick="redirectToTrainer('LS')">
                    <div class="course-name">Leadership</div>
                </div>
                <div class="course-card" onclick="redirectToTrainer('PM')">
                    <div class="course-name">Project Management</div>
                </div>
                <div class="course-card" onclick="redirectToTrainer('DG')">
                    <div class="course-name">Data Governance</div>
                </div>
                <div class="course-card" onclick="redirectToTrainer('DT')">
                    <div class="course-name">Digital Transformation</div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function redirectToTrainer(course) {
            localStorage.setItem('selectedCourse', course);
            window.location.href = "model.html";
        }
    </script>
</body>
</html>
